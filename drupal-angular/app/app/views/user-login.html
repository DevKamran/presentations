<form>
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="name" ng-model="user.name" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="pass" ng-model="user.pass" placeholder="Password">
  </div>
  <button ng-click="login()" class="btn btn-primary">Login</button><br/>
</form>
